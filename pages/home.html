<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/font.css">
    <title>Página Inicial</title>
</head>

<body>
    <!-- inicio Navbar -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item active" href="#">
                    <span>Inicio</span>
                </a>

                <a class="navbar-item" href="lancamentos.html">
                    Lançamentos
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">

                    <button class="button is-warning is-small">
                        <span class="icon">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </span>
                        <span>Sair</span>
                    </button>
                </div>
            </div>
    </nav>
    <!-- Fim Navbar -->
    <div class="swiper mySwiper" id="teste123">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="/img/img1.jpg" alt="Slide 1">
            </div>
            <div class="swiper-slide">
                <img src="/img/img2.jpg" alt="Slide 2">
            </div>
            <div class="swiper-slide">
                <img src="/img/img3.jpg" alt="Slide 3">
            </div>
        </div>
        <!-- Controles do Carousel -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Inicio Cards -->
    <div class="container">
        <h1 class="titleCard">Lançamentos</h1>

        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-image">
                        <img class="moviePoster1" src="/img/padrao.png" alt="" width="200" height="200">
                    </div>
                    <div class="card-content">
                        <label class="titleMovie1 is-4">Movie 1</label>
                        <div class="notas">
                            <label>IMDB:</label>
                            <label class="imdbRating"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-one">
                <div class="card">
                    <div class="card-image">
                        <img class="moviePoster2" src="/img/padrao.png" alt="" width="200" height="200">
                    </div>
                    <div class="card-content">
                        <h2 class="titleMovie2 is-4">Movie 2</h2>
                    </div>
                </div>
            </div>
            <div class="column is-one">
                <div class="card">
                    <div class="card-image">
                        <img class="moviePoster3" src="/img/padrao.png" alt="" width="200" height="200">
                    </div>
                    <div class="card-content">
                        <h2 class="titleMovie3 is-4">Movie 3</h2>
                    </div>
                </div>
            </div>
            <div class="column is-one">
                <div class="card">
                    <div class="card-image">
                        <img class="moviePoster4" src="/img/padrao.png" alt="" width="200" height="200">
                    </div>
                    <div class="card-content">
                        <h2 class="titleMovie4 is-4">Movie 4</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fim Cards -->

    <!-- Modal start -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Deseja sair?</p>
            </header>
            <footer class="modal-card-foot">
                <div class="buttons is-centered">
                    <button class="button is-warning btnYes">Sim</button>
                    <button class="button is-danger">Não</button>
                </div>
            </footer>
        </div>
    </div>

    <!-- Modal start -->





    <!-- Inicio do Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="../js/scriptHomeLogoff.js"></script>
    <script src="/js/carousel.js"></script>
    <script src="/js/API.js"></script>
    <!-- Fim do script -->
</body>

</html>
